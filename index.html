<h1>Piano chord finder</h1>

<p>Press three or more keys to detect the chord. Multiple input methods:
</p>

<ul>
  <li>Click/touch keys to toggle them</li>
  <li>Use computer keyboard</li>
  <li>Use a MIDI keyboard (all midi notes are mapped to the first octave)</li>
</ul>

<div id="piano"></div>
<div id="chords"></div>
