<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Piano chord finder</h1>

    <p>Press three or more keys to detect the chord. Multiple input methods:
    </p>

    <ul>
      <li>Click/touch keys to toggle them</li>
      <li>Use computer keyboard</li>
      <li>Use a MIDI keyboard (all midi notes are mapped to the first octave)</li>
    </ul>

    <label>
      Note naming:
      <select id="naming">
        <option value="english">English (A - B - C)</option>
        <option value="german">German (A - H - C)</option>
      </select>
    </label>

    <div id="piano"></div>
    <div id="chords"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
